<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<title>Dashboard</title>

<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/bootstrap.min.js')}}"></script>

<!-- <script src='static/js/stopwatch.js'></script> -->
<script src='static/js/socket_script.js'></script>

<!-- Start WT -->

<link href="static/css/styles.css" rel="stylesheet">
<link href="static/css/stopwatch.css" rel="stylesheet">
<link href="static/css/reset.css" rel="stylesheet">
<link href="static/css/circle.css" rel="stylesheet">
<link rel='stylesheet' href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}">
<link rel='stylesheet' href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">

</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><span>Battlefield</span>Bot</a>
			</div>
		</div>
	</nav>

<div class="col-lg-12 main">
  <h1>Dashboard</h1>

  <div class="row">

    <div class="col-xs-12 col-md-6 col-lg-6">
      <div class="panel panel-orange panel-widget">
        <div class="row no-padding">
          <div class="col-sm-6 col-md-3 col-lg-3 widget-left">
            <h4>SONAR</h4>
          </div>
          <div class="col-sm-9 col-md-9 col-lg-9 widget-right">
            <h2 id="sonar_dist" style="color:green;">CLEAR</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-6 col-lg-6">
      <div class="panel panel-orange panel-widget">
        <div class="row no-padding">
          <div class="col-sm-6 col-md-3 col-lg-3 widget-left">
            <h4>STATE</h4>
          </div>
          <div class="col-sm-9 col-md-9 col-lg-9 widget-right">
            <h2 id="state" style="color:blue;">INIT</h2>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="col-xs-12 col-md-4 col-lg-4">
      <div class="panel panel-teal panel-widget">
        <div class="row no-padding">
          <div class="col-sm-6 col-md-3 col-lg-3 widget-left">
            <h4>CURR</h4>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 widget-right">
            <h2 class="coord" id="curr" style="color: #4c4c4c; font-size:24px">(25,25)</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 col-lg-4">
      <div class="panel panel-teal panel-widget">
        <div class="row no-padding">
          <div class="col-sm-6 col-md-3 col-lg-3 widget-left">
            <h4>ACCEL_X</h4>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 widget-right">
            <h2 id="accel_X" style="color: #4c4c4c;">1</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 col-lg-4">
      <div class="panel panel-teal panel-widget">
        <div class="row no-padding">
          <div class="col-sm-6 col-md-3 col-lg-3 widget-left">
            <h4>ACCEL_Y</h4>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 widget-right">
            <h2 id="accel_Y" style="color: #4c4c4c;">3</h2>
          </div>
        </div>
      </div>
    </div>

</div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-6">
        <div class="row no-padding">
            <h3 style="text-align: center;">Direct Path compared with Actual Route</h3>
        </div>
        <div class="row no-padding">
              <canvas id="progress-chart" width="400" height="300"></canvas>
        </div>
        <div class="row no-padding">
            <h3 style="text-align: center;">Distance Remaining to End</h3>
        </div>
        <div class="row no-padding">
              <canvas id="distance-chart" width="400" height="300"></canvas>
        </div>

    </div>
    <div class="col-xs-12 col-md-6 col-lg-6">
        <div class="row no-padding">
            <h3 style="text-align: center;">X Axis Offset with Straight Path as Baseline</h3>
        </div>
        <div class="row no-padding">
              <canvas id="x-offset-chart" width="400" height="300"></canvas>
        </div>
        <div class="row no-padding">
            <h3 style="text-align: center;">Distance to Sonar Detected Objects</h3>
        </div>
        <div class="row no-padding">
              <canvas id="sonar-dist-chart" width="400" height="300"></canvas>
        </div>
    </div>
        <!-- <canvas id="progress-chart" width="400" height="300"></canvas>
        <canvas id="x-offset-chart" width="400" height="300"></canvas>
        <canvas id="distance-chart" width="400" height="300"></canvas>
        <canvas id="sonar-dist-chart" width="400" height="300"></canvas> -->
        <div id="chartdiv"></div>

    </div>

  </div>

</div>


</div>

</body>
</html>
